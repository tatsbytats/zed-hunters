<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whitelist Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Whitelist Registration</h1>

  <form action="submit.php" method="POST" onsubmit="return validatePasswords()">
    <div class="form-group">
      <label for="steamid" class="form-label">SteamID</label>
      <input type="text" class="form-control" id="steamid" name="steamid" placeholder="Enter your SteamID" required>
    </div>

    <div class="form-group">
      <label for="userid" class="form-label">User ID</label>
      <input type="text" class="form-control" id="userid" name="userid" placeholder="Enter your User ID" required>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
    </div>

    <div class="form-group">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
      <div id="password_error" class="error"></div>
    </div>

    <button type="submit" class="btn btn-custom w-100">Register</button>
  </form>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</div>

</body>
</html>
